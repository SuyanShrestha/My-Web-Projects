<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitraYatri - Image Search</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="uil uil-camera"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="uil uil-import"></i>
                    <i class="uil uil-times"></i>
                </div>
            </header>

            <div class="preview-img">
                <div class="img"><img src="" alt="preview-img"></div>
            </div>
        </div>
    </div>
    
    <section class="search" id="mathi">
        <img src="images/bgm.jpg" alt="search-img">
        <div class="content">
            <h1>ChitraYatri</h1>
            <p>Search and download any images within just few seconds</p>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Click here to search images">
            </div>
        </div>
    </section>

    <section class="gallery">

        <ul class="images"></ul>

        <button class="load-more">Load more</button>
    </section>
    <div class="dallo"><a href="#mathi"><i class="fa-solid fa-chevron-up" style="color: white;"></i></a></div>

    <script src="scripts.js"></script>
</body>
</html>
