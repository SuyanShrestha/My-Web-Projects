<!DOCTYPE html>
<html lang="en">
	

<!-- JS DAY 17 -->


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rock,Paper & Scissors</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body id="blur">
	<div class="container">
		
		<div class="gradient"></div>
		<!-- <input type="checkbox" class="check"> -->
		<img src="images/wrpsa.png" alt="" class="wrpsa">
		<h1>- ढुङ्गा, कागज र कैची - </h1>
		<!-- <a href="https://github.com/SuyanShrestha" target="_blank">
			<img src="images/suyan-logo.png" alt="" class="suyan-logo">
		</a> -->
		<div class="choices">
			<div class="choice" id='rock' onclick="windowToggle()">
				<img src="images/rock.png" alt="rock">
			</div>
			<div class="choice" id='paper' onclick="windowToggle()">
				<img src="images/paper.png" alt="rock">
			</div>
			<div class="choice" id='scissors' onclick="windowToggle()">
				<img src="images/scissors.png" alt="rock">
			</div>
		</div>
		<div class="score-board">
			<div class="score">
				<p id="user-score">0</p>
				<p class="who">You</p>
			</div>
			<div class="score">
				<p id="computer-score">0</p>
				<p class="who">Computer</p>
			</div>
		</div>
		<div class="msg-container">
			<p id="msg">Play your move</p>
		</div>

		<div class="nav-links">
			<a href="https://wrpsa.com/official-rps-gallery/" target="_blank">
				<img src="images/gallery-link.png" alt="gallery" >
			</a>
			<a href="https://wrpsa.com/official-rps-arcade/" target="_blank">
				<img src="images/arcade-link.png" alt="gallery">
			</a>
			<a href="https://wrpsa.com/library/" target="_blank">
				<img src="images/library-link.png" alt="gallery">
			</a>
		</div>
		<button onclick="window.location.reload()" class="refresh">Refresh</button>

		<div class="details">
			<img src="images/gojo.jpg" class="gojo">
			<p class="nameCard">&#169;Suyan Shrestha</p>
			<p>2023</p>
			<p>sh.suyan16@gmail.com</p>
			<p>Shristi Koju</p>

		</div>

	</div>

	<script src="scripts.js"></script>
</body>
</html>
