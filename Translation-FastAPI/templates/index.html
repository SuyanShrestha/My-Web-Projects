<!DOCTYPE html>
<html>

<head>
    <title>English2What Translator</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <main>
        <h1>English2What Translator</h1>
        <form method="post">
            <div class="top-div">
                <div class="top-1">
                    <label for="text">Enter English text:</label><br>
                    <input type="text" id="text" name="text" placeholder="Enter English Text"><br>
                </div>
                <div>
                    <label for="language">Select language:</label><br>
                    <select id="language" name="language">
                        {% for code, name in languages.items() %}
                        <option value="{{ code }}">{{ name.title() }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="btn-container"><input type="submit" value="Translate" class="translate-btn"></div>
        </form>
        {% if translation %}
        <h2>Translation:</h2>
        <div class="translated-text">{{ translation }}</div>
        {% endif %}
    </main>

</body>

</html>
