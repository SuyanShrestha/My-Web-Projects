<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Currency Converter</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
	<div class="container">
		<div class="gradient"></div>
		<img src="images/background.png" class="bgm">
		<i class="fa-regular fa-circle-question question"></i>
		<h2>Currency Converter</h2>
		<form>
			<div class="amount">
				<p>Enter Amount</p>
				<input type="text" value="100">
			</div>
			<div class="dropdown">
				<div class="from">
					<p>From</p>
					<div class="select-container">
						<img src="https://flagsapi.com/US/flat/64.png">
						<select name="from">
							<!-- <option value="USD">USD</option>
							<option value="NPR">NPR</option>
							<option value="EUR">EUR</option>
							<option value="AUD">AUD</option> -->
						</select>
					</div>
				</div>

				<i class="fa-solid fa-arrow-right-arrow-left"></i>
				
				<div class="to">
					<p>To</p>
					<div class="select-container">
						<img src="https://flagsapi.com/NP/flat/64.png">
						<select name="to">
							<!-- <option value="USD">USD</option>
							<option value="NPR" selected>NPR</option>
							<option value="EUR">EUR</option>
							<option value="AUD">AUD</option> -->
						</select>
					</div>

				</div>
			</div>
			<div class="msg">1 <span>USD</span> = 126<span>NPR</span></div>
			<button>Get Exchange Rate</button>
		</form>
		<p class="copyright"><i class="fa-regular fa-copyright"></i>SuyanShristi, 2023</p>
	</div>
	

	<div class="help">
		<div class="first">&#8592;&nbsp;&nbsp;&nbsp;Amount</div>
		<div class="second">&#8592;&nbsp;&nbsp;&nbsp;Countries</div>
		<div class="third">&#8592;&nbsp;&nbsp;&nbsp;Exchanged</div>
		<div class="fourth">&#8592;&nbsp;&nbsp;&nbsp;Click here</div>


	</div>


	<script src="codes.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
