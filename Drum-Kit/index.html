<body>
	<div id="pre-loader">
		<!-- <img src="images/loader.gif" alt="">	 -->
		<h1 class="fancy">My&nbsp;Drum&nbsp;Kit</h1>

	<img src="images/drum-bg-img.png" alt="bg-img">

	<!-- <p class="fancy2">Suyan Shrestha</p> -->
	<h1 id="title">Drum It!</h1>
	<div class="drum-set">
		
		<div class="drum-set-1">
			<button class="drum W"><img class="jjjj" src="images/tom1.png" alt=""><span>W</span></button>
			<button class="drum A"><img src="images/tom4.png" alt=""><span>A</span></button>
			<button class="drum S"><img src="images/tom3.png" alt=""><span>S</span></button>
			<button class="drum D"><img src="images/tom2.png" alt=""><span>D</span></button>
		</div>
		<div class="drum-set-2">
			<button class="drum J"><img src="images/snare.png" alt=""><span>J</span></button>
			<button class="drum K"><img src="images/crash.png" alt=""><span>K</span></button>
			<button class="drum L"><img src="images/kick.png" alt=""><span>L</span></button>
		</div>
	</div>

	<div class="details">
		<p>W - TOM 1</p>
		<p>A - TOM 4</p>
		<p>S - TOM 3</p>
		<p>D - TOM 2</p>
		<p>J - SNARE</p>
		<p>K - CRASH</p>
		<p>L -KICK</p>
	</div>
